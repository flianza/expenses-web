<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b>LTE</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Logueate para comenzar con tu sesion</p>

      <form action="/" method="post" [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nombre Usuario" formControlName="username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="form.invalid">Login</button>
          </div>
        </div>
        <div *ngIf="error">
          {{error}}
        </div>
      </form>

    </div>
  </div>
</div>
